<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <input class="form-control mr-sm-2" type="search" [(ngModel)]="recipeToSearch" (ngModelChange)="onChange($event)" placeholder="Search"
    aria-label="Search">
</nav>

<div class="container">
  <div class="row" *ngIf="recipes && recipes.length > 0">
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let recipe of recipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
  </div>
  <div class="row" *ngIf="!recipes || recipes?.length === 0">
    <div class="col-lg-12">
      <h1>No results! Do a search</h1>
    </div>
  </div>
</div>
